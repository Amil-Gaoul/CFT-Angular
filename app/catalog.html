<!DOCTYPE html>
<html ng-app="store">
	<head>
		<title>Catalog</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="js/vendor/angular.min.js"></script>
		<script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<nav class="navbar">
					<a class="navbar__logo" href="index.html"><img src="img/logo.svg" alt="Логотип"></a>
					<div class="navbar__menu">
						<a class="navbar__menu-link" href="index.html">Главная</a>
						<a class="navbar__menu-link" href="catalog.html">Каталог приложений</a>
						<a class="navbar__menu-link" href="#">О компании</a>
					</div>
					<div class="clearfix"></div>
				</nav>
			</header>
			<section class="wrapper wrapper-catalog" ng-controller="StoreController as store" ng-switch on="store.dataPage.pageName">
				<div class="aside-catalog">
					<div class="aside-catalog__title">Каталог приложений</div>
					<ul class="aside-catalog__list">
						<li ng-repeat="product in store.products">
							<a class="aside-catalog__list_link" href="catalog.html#!/product/{{product.id}}" ng-click = "store.activePage('product-page', product)">{{product.name}}</a>
						</li>
					</ul>
				</div>
				<div class="content" ng-view>
					<!-- <content-categories ng-switch-when="categories"></content-categories>
					<prod-page ng-switch-when="product-page"></prod-page>
					<content-categories ng-switch-default></content-categories> -->
				</div>
				<div class="clearfix"></div>
			</section>
		</div>
		<script type="text/javascript" src="js/applications.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
