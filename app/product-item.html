<table ng-controller="StoreController as store" class="table">
	<caption class="table__caption">Каталог - аренда сейфов</caption>
	<tr class="table__title table__row">
		<th colspan="2" class="table__title-name">Наименование</th>
		<th class="table__title-desc">Описание</th>
		<th class="table__title-price">Стоимость (тыс. у.е.)</th>
	</tr>
	<tr ng-repeat="product in store.products" class="table__row">
		<td>
			<a href="{{product.link}}"><img class="table__app_image" ng-src="{{product.image}}" alt="Приложение" /></a>
		</td>
		<td class="table__col-name">{{product.name}}<span class="table__col-name-date">{{product.date}}</span></td>
		<td class="table__col-desc">{{product.description}}</td>
		<td class="table__col-price">{{product.price}}</td>
	</tr>
</table>
